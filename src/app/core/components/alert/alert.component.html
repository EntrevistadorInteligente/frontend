<div class="notification-container">
  <p-button class="boton" icon="pi pi-bell" [text]="true" severity="warning" label="Notificaciones" badge="{{ badgeCount }}"
    badgeClass="p-badge-danger" (click)="showDialog()"></p-button>
</div>

<p-dialog header="Header" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }"
  [draggable]="false" [resizable]="false">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center">
      <span class="font-bold white-space-nowrap">Notificaciones</span>
    </div>
  </ng-template>
  <p class="m-0">
    @for (user of notifications; track user.id) {
    {{ user.message }}
    } @empty {
    No hay notificaciones pendientes
    }
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="onNotification()" label="Ok" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
