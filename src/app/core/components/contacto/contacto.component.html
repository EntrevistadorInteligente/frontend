<form action="">
  <div class="container contact mb-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-info text-center py-4">
          <h2>Contactanos</h2>
        </div>
        <h4 class="text-center">¡Nos encantaría saber tu opinión!</h4>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form pt-4">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="fname">Nombre:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="fname" placeholder="Escribe tu nombre" name="fname">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lname">Apellido:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="lname" placeholder="Escribe tu apellido" name="lname">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">Correo:</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Escribe tu correo" name="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="comment">Comentario:</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="5" id="comment" style="background-color: transparent;" placeholder="Deja aquí tu comentario"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
