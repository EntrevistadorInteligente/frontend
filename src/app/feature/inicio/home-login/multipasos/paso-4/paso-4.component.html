<div class="container">
  <h2>Feedback de la Entrevista</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pregunta of feedback.procesoEntrevista">
      <strong>Pregunta:</strong> {{ pregunta.pregunta }}<br>
      <strong>Respuesta:</strong> {{ pregunta.respuesta }}
    </li>
  </ul>
  <!-- BotÃ³n para verificar y enviar el feedback -->
  <button class="btn btn-primary mt-3" (click)="verificarFeedback()">Enviar Feedback</button>
</div>

<!-- Modal -->
<div class="modal fade" #myModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
