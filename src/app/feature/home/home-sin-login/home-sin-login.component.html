<h1>Sin login</h1>
<p-table [value]="preguntas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>pregunta</th>
            <th style="width: 5rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pregunta>
        <tr>
            <td>{{ pregunta.pregunta }}</td>
            <td>
                <button type="button" pButton pRipple icon="pi pi-plus"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
