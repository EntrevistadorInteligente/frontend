<div class="container-fluid">
   <div class="page-title">
     <div class="row">
       <div class="col-sm-6">
         <h3>{{title}}</h3>
       </div>
       <div class="col-sm-6">
         <ol class="breadcrumb">
           <li class="breadcrumb-item">
             <a [routerLink]="'/zona-entrevista'">
              <i class="icon-home"></i>
             </a>
           </li>
           <li class="breadcrumb-item" *ngFor="let item of items">{{item}}</li>
           <li class="breadcrumb-item active">{{active_item}}</li>
         </ol>
       </div>
     </div>
   </div>
 </div>
