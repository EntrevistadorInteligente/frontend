<div class="notification-box">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g>
      <g>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9961 2.51416C7.56185 2.51416 5.63519 6.5294 5.63519 9.18368C5.63519 11.1675 5.92281 10.5837 4.82471 13.0037C3.48376 16.4523 8.87614 17.8618 11.9961 17.8618C15.1152 17.8618 20.5076 16.4523 19.1676 13.0037C18.0695 10.5837 18.3571 11.1675 18.3571 9.18368C18.3571 6.5294 16.4295 2.51416 11.9961 2.51416Z" stroke="#130F26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M14.306 20.5122C13.0117 21.9579 10.9927 21.9751 9.68604 20.5122" stroke="#130F26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </g>
    </g>
  </svg>
  <span *ngIf="badgeCount > 0" class="badge rounded-pill badge-warning">{{ badgeCount }}</span>
</div>
<div class="onhover-show-div notification-dropdown">
  <div class="dropdown-title">
    <h3>Notification</h3>
    <a class="f-right" href="javascript:void(0)"> <i data-feather="bell"></i></a>
  </div>

  <ul class="custom-scrollbar">
    <li *ngFor="let notification of notifications; trackBy: trackById" class="notification-item" (click)="navigateToNotification(notification)">
      <div class="media">
        <div class="notification-img bg-light-success">
          <img class="rounded-circle float-start chat-user-img img-30" src="https://admin.pixelstrap.com/zeta/assets/images/user/2.png" alt="">
        </div>
        <div class="media-body">
          <h5>
            <a class="f-14 m-0">{{ notification.sender }}</a>
          </h5>
          <span>{{ notification.time }}</span>
          <p>{{ notification.message }} <i class="icon-angle-right"></i></p>
        </div>
        <div class="notification-right">
          <a href="javascript:void(0)" (click)="removeNotification(notification)">
            <i data-feather="x"></i>
          </a>
        </div>
      </div>
    </li>
    <li class="p-0">
      <a class="btn btn-primary" href="javascript:void(0)" (click)="markAllAsRead()">Remover todas</a>
    </li>
  </ul>
</div>
