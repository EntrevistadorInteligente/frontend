<div class="container">
  <div class="container-xl px-4 mt-4">
    <div class="row">
      <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Imagen de Perfil</div>
          <div class="card-body text-center">
            <img class="image img-account-profile rounded-circle mb-2"
              src="assets/img/78979169-indicador-de-conexión-icono-de-señal-de-usuario-símbolo-de-la-persona-estilo-avatar-flat.jpg"
              alt="Perfil">
            <div class="small font-italic text-muted mb-4">JPG or PNG no superior a 5 MB</div>
            <button class="btn btn-primary" type="button">Cargar nueva imagen</button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card mb-4">
          <div class="card-header">Detalles de la cuenta</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Nombre de usuario <span>*</span></label>
                <input class="form-control" id="inputUsername" type="text" placeholder="Ingresa tu nombre de usuario">
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">Nombre <span>*</span></label>
                  <input class="form-control" id="inputFirstName" type="text" placeholder="Ingresa tu nombre">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Apellido</label>
                  <input class="form-control" id="inputLastName" type="text" placeholder="Ingresa tu apellido">
                </div>
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Correo electrónico <span>*</span></label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Ingresa tu correo">
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Número de contacto</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Ingresa tu número">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Fecha de nacimiento <span>*</span></label>
                  <input class="form-control" id="inputBirthday" type="date" name="birthday"
                    placeholder="Ingresa tu fecha de nacimiento">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-14">
                  <label class="small mb-1" for="inputOrgName">Contraseña <span>*</span></label>
                  <input class="form-control" id="inputOrgName" type="password" placeholder="Ingresa tu contraseña">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Nueva contraseña</label>
                  <input class="form-control" id="inputLocation" type="password"
                    placeholder="Ingresa nueva tu contraseña">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">Repetir contraseña <span>*</span></label>
                  <input class="form-control" id="inputLocation" type="password"
                    placeholder="Repite la nueva contraseña">
                </div>
              </div>
              <div>
                <button class="btn btn-primary" type="button">Guardar cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
