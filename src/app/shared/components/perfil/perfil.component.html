<div class="container">
  <div class="container-xl px-4 mt-4">
    <p *ngIf="isHojaDeVidaVacio" class="w-100 bg-danger text-white">ERROR: Seleccione su hoja de vida antes de cargarlo
    </p>
    <p *ngIf="isTamanoExcedido" class="w-100 bg-danger text-white">ERROR: El archivo no debe pesar mas de 3MB</p>
    <div class="row">
      <div class="col-xl-4">
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Cargar CV</div>
          <div class="card-body">
            <label for="fileElem" id="drop-area"
              class="border rounded d-flex justify-content-center align-items-center bg-gray"
              (dragover)="onDragOver($event)" (drop)="onDrop($event)">
              <div class="text-center">
                <i class="bi bi-cloud-arrow-up-fill text-primary"></i>
                <p class="mt-2">Arrastra aqu√≠ o haz clic para seleccionar archivos PDF.</p>
              </div>
              <input type="file" id="fileElem" (change)="onFileChange($event)" accept=".pdf" class="d-none">
            </label>
            <div class="" *ngIf="file">
              <p>{{ file[0].name }}</p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="handleClickCargar()">Cargar</button>
        </div>
      </div>
      <div *ngIf="bandera" class="col-xl-8">
        <div class="card mb-4">
          <div class="card-header">Detalles de la cuenta</div>
          <div class="card-body">
            <form [formGroup]="perfilForm">
              <div class="mb-3">
                <label class="small mb-1" for="nombreCompleto">Nombre completo <span
                    class="text-danger">*</span></label>
                <input class="form-control" formControlName="nombre" id="nombreCompleto" name="nombre" type="text"
                  placeholder="Ingresa tu nombre">
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="perfil">Perfil <span class="text-danger">*</span></label>
                  <input class="form-control" formControlName="perfil" id="perfil" type="text"
                    placeholder="Ingresa tu perfil laboral">
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="seniority">Seniority</label>
                  <input class="form-control" formControlName="seniority" id="seniority" type="text"
                    placeholder="Ingresa tu seniority">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="tecnologiasPrincipales">Tecnologias principales <span
                      class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="tecnologiaAgregar" name="tecnologiasPrincipales" />
                    <button (click)="agregarItem('tecnologiaAgregar')">Agregar</button>
                    <button (click)="eliminarItem('tecnologia')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('tecnologiasPrincipales').value.length > 0">
                    <p-listbox [options]="perfilForm.get('tecnologiasPrincipales').value"
                      formControlName="tecnologiaSelec" optionLabel="name" [style]="{'width':'100%'}"
                      [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="habilidadesTecnicas">Habilidades tecnicas <span
                      class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="habilidadAgregar" id="habilidadesTecnicas" />
                    <button (click)="agregarItem('habilidadAgregar')">Agregar</button>
                    <button (click)="eliminarItem('habilidad')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('habilidadesTecnicas').value.length > 0">
                    <p-listbox [options]="perfilForm.get('habilidadesTecnicas').value" formControlName="habilidadSelec"
                      optionLabel="name" [style]="{'width':'100%'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="experienciasLaborales">Experiencias laborales <span
                      class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="experienciaLaboralAgregar"
                      id="experienciasLaborales" />
                    <button (click)="agregarItem('experienciaLaboralAgregar')">Agregar</button>
                    <button (click)="eliminarItem('experienciaLaboral')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('experienciasLaborales').value.length > 0">
                    <p-listbox [options]="perfilForm.get('experienciasLaborales').value"
                      formControlName="experienciaSelec" optionLabel="name" [style]="{'width':'100%'}"
                      [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="certificaciones">Certificaciones <span
                      class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="certificacionAgregar" id="certificaciones" />
                    <button (click)="agregarItem('certificacionAgregar')">Agregar</button>
                    <button (click)="eliminarItem('certificacion')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('certificaciones').value.length > 0">
                    <p-listbox [options]="perfilForm.get('certificaciones').value" formControlName="certificacionSelec"
                      optionLabel="name" [style]="{'width':'100%'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="proyectos">Proyectos <span class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="proyectoAgregar" id="proyectos" />
                    <button (click)="agregarItem('proyectoAgregar')">Agregar</button>
                    <button (click)="eliminarItem('proyecto')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('proyectos').value.length > 0">
                    <p-listbox [options]="perfilForm.get('proyectos').value" formControlName="proyectoSelec"
                      optionLabel="name" [style]="{'width':'100%'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="small mb-1" for="nivelIngles">Nivel de ingles <span class="text-danger">*</span></label>
                  <input class="form-control" id="nivelIngles" formControlName="nivelIngles"
                    formControlName="nivelIngles" type="text" name="nivelIngles">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1" for="otrasHabilidades">Otras habilidades <span
                      class="text-danger">*</span></label>
                  <div>
                    <input type="text" pInputText formControlName="otraHabilidadAgregar" id="otrasHabilidades" />
                    <button (click)="agregarItem('otraHabilidadAgregar')">Agregar</button>
                    <button (click)="eliminarItem('otraHabilidad')">Eliminar</button>
                  </div>
                  <div *ngIf="perfilForm.get('otrasHabilidades').value.length > 0">
                    <p-listbox [options]="perfilForm.get('otrasHabilidades').value" formControlName="otraHabilidadSelec"
                      optionLabel="name" [style]="{'width':'100%'}" [listStyle]="{'max-height': '220px'}"></p-listbox>
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" type="button" (click)="handleClickCorregir()">Guardar cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
