<div class="container-fluid">
  <div class="row">
    <div class="col call-chat-body">
      <div class="card">


        
        <div class="card-body p-0">
          <div class="row chat-box">
            <div class="col chat-right-aside">
              <div class="chat">
                <div class="media chat-header clearfix"><img class="rounded-circle" src="assets/images/user/8.jpg" alt="">
                  <div class="media-body">
                    <div class="about">
                      <div class="name">Kori Thomas  <span class="font-primary f-12">{{botTyping?escribiendo:vacio}}</span></div>
                      <div class="status digits">Last Seen 3:55 PM</div>
                    </div>
                  </div>
                </div>
                <!-- chat-header end-->
                <!-- chat-history start-->
                <div class="chat-history">
                  <div class="row">
                    <div class="col text-center pe-0 call-content">
                      <div>
                        <div class="chat">
                          <div class="chat-history chat-msg-box custom-scrollbar" #chatHistory>
                            <ul>
                              <li *ngFor="let message of messages" [ngClass]="{'clearfix': message.type === 'user'}">
                                <div class="message" [ngClass]="{'my-message': message.type === 'bot', 'other-message pull-right': message.type === 'user'}">
                                  <img class="rounded-circle float-start chat-user-img img-30" *ngIf="message.type === 'bot'" src="assets/images/user/8.jpg" alt="">
                                  <img class="rounded-circle float-end chat-user-img img-30" *ngIf="message.type === 'user'" src="assets/images/user/3.png" alt="">
                                  <div class="message-data" [ngClass]="{'text-end': message.type === 'user'}">
                                    <span class="message-data-time">{{message.time}}</span>
                                  </div>
                                  <div *ngIf="message.type === 'bot'" [id]="'typewriter-' + message.id"></div>
                                  <div *ngIf="message.type === 'user'">{{message.text}}</div>
                                </div>
                              </li>
                            </ul>
                            <div *ngIf="interviewFinished" class="interview-finished">
                              <div class="message my-message">
                                <div class="message-data">
                                  <span class="message-data-time">{{currentTime}}</span>
                                </div>
                                Tu entrevista ha terminado. Â¿Deseas finalizar la entrevista?
                                <button class="btn btn-danger mt 1" (click)="finalizeInterview()">Finalizar Entrevista</button>
                              </div>
                            </div>
                          </div>
                          <div class="chat-message clearfix">
                            <div class="row">
                              <div class="col-xl-12 d-flex">
                                <div class="smiley-box bg-primary">
                                  <div class="picker"><img src="assets/images/smiley.png" alt=""></div>
                                </div>
                                <div class="input-group text-box">
                                  <input class="form-control input-txt-bx" id="message-to-send" type="text" name="message-to-send" placeholder="Type a message......" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" [disabled]="botTyping || interviewFinished">
                                  <button class="btn btn-primary input-group-text" type="button" (click)="sendMessage()" [disabled]="botTyping || interviewFinished">Enviar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- chat-history end-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
