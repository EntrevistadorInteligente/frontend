<div class="feedback-container">
  <div *ngFor="let item of feedbackItems" class="feedback-card">
    <div class="question">
      <h3>{{ item.pregunta }}</h3>
    </div>
    <div class="answer">
      <h4>Tu respuesta:</h4>
      <p>{{ item.respuesta }}</p>
    </div>
    <div class="feedback">
      <h4>Feedback:</h4>
      <p>{{ item.feedback }}</p>
    </div>
  </div>
</div>
